<ng-container *ngIf="project; else loading">
  <div id="project">
    <div class="d-flex justify-content-between align-items-center">
      <div class="titleContainer d-flex align-items-center my-1">
        <a [routerLink]="['/']" class="btn btn-outline-light btn-outline rounded-circle me-3" draggable="false">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="title m-0">
          {{ project.name }} - <span *ngIf="project.type" class="badge text-bg-primary">{{ project.type.name }}</span>
        </h1>
      </div>

      <div class="d-flex flex-column gap-3">
        <a href="{{ project.link_GitHub }}" class="text-decoration-none" draggable="false">
          <button class="btn btn-outline-light d-flex align-center">
            Vai al repository
            <i class="fa-brands fa-github fs-4 ms-2"></i>
          </button>
        </a>
      </div>
    </div>

    <div class="img-box">
      <img [src]="project.image" class="d-block w-100" alt="..." draggable="false">  
    </div>

    <div id="description" class="text-center mx-auto mx-xl-0 mt-5">
      <h3>Descrizione</h3>
      <p class="mb-5">
        {{ project.description }}
      </p>

      <!-- Tecnologie -->
      <div *ngIf="project.technologies">
        <h3>Tecnologie utilizzate</h3>
        <ul class="d-flex flex-wrap justify-content-center list-unstyled gap-5 mb-4 text-uppercase">
          <li class="my-3" *ngFor="let currentTech of project.technologies">
            <img
              [src]="getImage(currentTech.type)"
              [alt]="currentTech.type"
              class="mr-1"
              draggable="false"
              style="max-height: 40px;"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center my-loader">
    <div class="loader"></div>
  </div>
</ng-template>
