<div class="app-wrapper"> 
  <ng-container *ngIf="isSkip === 1">
    <app-home-page (goToProjects)="goToProjects()"></app-home-page>
  </ng-container>

  <ng-container *ngIf="isSkip !== 1">
    <app-nav></app-nav>
    <div class="main-content py-5 pb-0">
      <router-outlet></router-outlet>
    </div>
    <app-footer class="footer"></app-footer>
  </ng-container>
</div>
