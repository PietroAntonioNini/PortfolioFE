<div class="card p-2">
  <div class="img-container">
    <img [src]="project.image" class="card-img-top" alt="image" draggable="false">
  </div>
  <div class="card-body px-2 d-flex flex-column justify-content-between align-items-center">
    <div class="card-info my-2">
      <h2 class="card-title text-center">{{ project.name }}</h2>

      <ul class="techItems list-unstyled text-uppercase">
        <li *ngFor="let currentTech of project.technologies">
          <img
            [src]="getImage(currentTech.type)"
            [alt]="currentTech.type"
            draggable="false"
            class="technlogiesImg mr-1"
          />
        </li>
      </ul>

      <div class="myBadge">
        <span *ngIf="project.type" class="badge text-bg-primary">
          {{ project.type.name }}
        </span>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <a [routerLink]="['/projects', project.slug]" class="btn btn-outline-light btn-outline" draggable="false">
        Vai al progetto
      </a>
    </div>
  </div>
</div>
